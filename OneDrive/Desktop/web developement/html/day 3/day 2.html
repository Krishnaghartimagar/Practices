<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Input Types - Separate Labels</title>
</head>
<body>
  <h2>All HTML Input Types (Separate Labels)</h2>
  <form action="#" method="post" enctype="multipart/form-data">

    <label for="btn">Button:</label>
    <input type="button" id="btn" value="Click Me"><br><br>

    <label for="chk">Checkbox:</label>
    <input type="checkbox" id="chk" name="subscribe"><br><br>

    <label for="clr">Color:</label>
    <input type="color" id="clr" name="favcolor"><br><br>

    <label for="dt">Date:</label>
    <input type="date" id="dt" name="birthdate"><br><br>

    <label for="dtl">Datetime-local:</label>
    <input type="datetime-local" id="dtl" name="appointment"><br><br>

    <label for="eml">Email:</label>
    <input type="email" id="eml" name="email" value="krishna@excelcollege.edu.np" readonly><br><br>

    <label for="file">File:</label>
    <input type="file" id="file" name="fileUpload"><br><br>

    <input type="hidden" id="hid" name="userid" value="12345">

    <label for="img">Image Button:</label>
    <input type="image" id="img" src="https://via.placeholder.com/50" alt="Submit" width="50" height="50"><br><br>

    <label for="month">Month:</label>
    <input type="month" id="month" name="birthmonth"><br><br>

    <label for="num">Number:</label>
    <input type="number" id="num" name="quantity" min="1" max="10"><br><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd"><br><br>

    <label for="male">Radio (Male):</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Radio (Female):</label>
    <input type="radio" id="female" name="gender" value="female"><br><br>

    <label for="range">Range:</label>
    <input type="range" id="range" name="volume" min="0" max="100"><br><br>

    <label for="reset">Reset:</label>
    <input type="reset" id="reset" value="Reset Form"><br><br>

    <label for="search">Search:</label>
    <input type="search" id="search" name="searchQuery"><br><br>

    <label for="submit">Submit:</label>
    <input type="submit" id="submit" value="Submit Form"><br><br>

    <label for="tel">Telephone:</label>
    <input type="tel" id="tel" name="phone"><br><br>

    <label for="text">Text:</label>
    <input type="text" id="text" name="username"><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="alarm"><br><br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="website"><br><br>

    <label for="week">Week:</label>
    <input type="week" id="wek" name="weakk">
    </form>
    </body>
    </html>
